<script id="ch0103/11" type="hidden">
  var a = Number(prompt('11.计算浮点数相除的余数如：a÷b的余数。请输入 a：'))
  var b = Number(prompt('11.计算浮点数相除的余数如：a÷b的余数。请输入 b：'))

  var a_judge = Number(String(a).indexOf('.') + 1);   //小数点的位置
  var a_judge_bit = Number(String(a).length - a_judge);  //小数的位数
  var b_judge = Number(String(b).indexOf('.') + 1);  
  var b_judge_bit = Number(String(b).length - b_judge); 
  var a_judge_ok = ((a * 10**a_judge_bit) % (b * 10**a_judge_bit)) / 10**a_judge_bit
  var b_judge_ok = ((a * 10**b_judge_bit) % (b * 10**b_judge_bit)) / 10**b_judge_bit

  var result = ((a_judge_bit > b_judge_bit) ? a_judge_ok:b_judge_ok)

  console.log(result)
</script>

<script id="ch0103/17" type="hidden">
  var x1 = Number(prompt('17.计算坐标系中第一个点的横坐标  x1：'))
  var y1 = Number(prompt('17.计算坐标系中第一个点的纵坐标  y1：'))
  var x2 = Number(prompt('17.计算坐标系中第二个点的横坐标  x2：'))
  var y2 = Number(prompt('17.计算坐标系中第二个点的纵坐标  y2：'))
  var x3 = Number(prompt('17.计算坐标系中第二个点的横坐标  x3：'))
  var y3 = Number(prompt('17.计算坐标系中第二个点的纵坐标  y3：'))
  /**
  https://www.shuxuele.com/geometry/herons-formula.html
  使用海伦公式。
  **/
  var length1 = Math.sqrt((x1 - x2)**2 + (y1 - y2)**2)
  var length2 = Math.sqrt((x1 - x3)**2 + (y1 - y3)**2)
  var length3 = Math.sqrt((x2 - x3)**2 + (y2 -y3)**2)
  var s = (length1 + length2 + length3) / 2
  var area = (Math.sqrt(s * (s - length1) * (s - length2) * (s - length3))).toFixed(2)

  console.log(area)
</script>

<script id="ch0104/14" type="hidden">
  var g = Number(prompt('13.计算邮费;请先输入 重量(g) g：'))

  if (g <= 1000 && urgent === 'y') {

    console.log(money)
  } else if (g <= 1000 && urgent === 'n') {
    money = 8

  } else if (g > 1000 && urgent === 'y' && g % 500 > 0) {
    money = ((g - (g - 1000) % 500) / 500 + 1) * 4 + 5

    money = ((g / 500) * 4) + 5

    money = ((g - (g - 1000) % 500) / 500 + 1) * 4
    console.log(money)
  } else if (g > 1000 && urgent === 'n' && g % 500 === 0) {
    money = (g / 500) * 4
    console.log(money)
  } 

</script>

<script id="ch0104/20" type="">
  var a = Number(prompt('20.求一元二次方程的根输入一行，包含三个浮点数a, b, c（它们之间以一个空格分开），分别表示方程ax2 + bx + c =0的系数（取五位精度）。请先输入 a：'))
  var b = Number(prompt('请先输入 b：'))
  var c = Number(prompt('请先输入 c：'))
  var delta = b**2 - 4 * a * c
  var x1
  var x2
  
  /*
  delta < 0 时, 两个虚根的求解公式。
  x1 = (-b + i * Math.sqrt(-delta)) / (2 * a) = (-b / (2 * a)) - i * (Math.sqrt(-delta) / (2 * a)) = '' + (-b / (2 * a)).toFixed(5) + '-' +(Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i'
  x2 = (-b - i * Math.sqrt(-delta)) / (2 * a) = (-b / (2 * a)) + i * (Math.sqrt(-delta) / (2 * a)) = '' + (-b / (2 * a)).toFixed(5) + '+' +(Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i'
  
  */

  if (delta > 0) {
    x1 = (-b + Math.sqrt(delta)) / (2 * a)
    x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log(x1)
    console.log(x2)
  } else if (delta < 0) {
    x1 = 'x1=' + (-b / (2 * a)).toFixed(5) + '-' +(Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i'
    x2 = 'x2=' + (-b / (2 * a)).toFixed(5) + '+' +(Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i'
    console.log(x1)
    console.log(x2)
  } else if (delta = 0) {
    x1 = -b / (2 * a)
    x2 = -b / (2 * a)
    console.log(x1, x2)
  } 

</script>
